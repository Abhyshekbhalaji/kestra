title: Overview
description: Default overview dashboard
timeWindow:
  default: P30D # P30DT30H
  max: P365D

charts:
  - id: kpi_success_ratio
    type: io.kestra.plugin.core.dashboard.chart.KPI
    chartOptions:
      displayName: Success Ratio
      numberType: PERCENTAGE
      width: 3
    data:
      type: io.kestra.plugin.core.dashboard.data.ExecutionsKPI
      columns:
        field: ID
        agg: COUNT
      numerator:
        - type: IN
          field: STATE
          values:
            - SUCCESS
  - id: kpi_failed_ratio
    type: io.kestra.plugin.core.dashboard.chart.KPI
    chartOptions:
      displayName: Failed Ratio
      numberType: PERCENTAGE
      width: 3
    data:
      type: io.kestra.plugin.core.dashboard.data.ExecutionsKPI
      columns:
        field: ID
        agg: COUNT
      numerator:
        - type: IN
          field: STATE
          values:
            - FAILED
  - id: kpi_in_progress_ration
    type: io.kestra.plugin.core.dashboard.chart.KPI
    chartOptions:
      displayName: Running Ratio
      numberType: PERCENTAGE
      width: 3
    data:
      type: io.kestra.plugin.core.dashboard.data.ExecutionsKPI
      columns:
        field: ID
        agg: COUNT
      numerator:
        - type: IN
          field: STATE
          values:
            - RUNNING
            - PAUSED
            - KILLING
            - RETRYING
            - RESTARTED
  - id: kpi_pending_ration
    type: io.kestra.plugin.core.dashboard.chart.KPI
    chartOptions:
      displayName: Pending Ratio
      numberType: PERCENTAGE
      width: 3
    data:
      type: io.kestra.plugin.core.dashboard.data.ExecutionsKPI
      columns:
        field: ID
        agg: COUNT
      numerator:
        - type: IN
          field: STATE
          values:
            - CREATED
            - QUEUED
  - id: total_executions_timeseries
    type: io.kestra.plugin.core.dashboard.chart.TimeSeries
    chartOptions:
      width: 9
      displayName: Total Executions
      description: Executions duration and count per date
      legend:
        enabled: true
      column: date
      colorByColumn: state
    data:
      type: io.kestra.plugin.core.dashboard.data.Executions
      columns:
        date:
          field: START_DATE
          displayName: Date
        state:
          field: STATE
        total:
          displayName: Executions
          agg: COUNT
          graphStyle: BARS
        duration:
          displayName: Duration
          field: DURATION
          agg: SUM
          graphStyle: LINES
  - id: total_executions_pie
    type: io.kestra.plugin.core.dashboard.chart.Pie
    chartOptions:
      displayName: Total Executions
      graphStyle: DONUT
      tooltip: ALL
      width: 3
    data:
      type: io.kestra.plugin.core.dashboard.data.Executions
      columns:
        id:
          field: ID
          displayName: Execution Id
          agg: COUNT
        state:
          displayName: State
          field: STATE
  - id: executions_in_progress
    type: io.kestra.plugin.core.dashboard.chart.Table
    data:
      type: io.kestra.plugin.core.dashboard.data.Executions
      columns:
        id:
          field: ID
          displayName: Execution Id
        namespace:
          field: NAMESPACE
          displayName: Namespace
        flow:
          field: FLOW_ID
          displayName: Flow
        duration:
          field: DURATION
          displayName: Duration
        state:
          displayName: State
          field: STATE
  - id: next_executions
    chartOptions:
      displayName: Next Executions
      width: 6
    type: io.kestra.plugin.core.dashboard.chart.Table
    data:
      type: io.kestra.plugin.core.dashboard.data.Triggers
      columns:
        flowId:
          field: FLOW_ID
          displayName: FlowId
        nextExec:
          field: NEXT_EXECUTION_DATE
          displayName: nextExec
  - id: executions_per_namespace_bars
    type: io.kestra.plugin.core.dashboard.chart.Bar
    chartOptions:
      displayName: Executions (per namespace)
      description: Executions count per namespace
      legend:
        enabled: true
      column: namespace
      width: 12
    data:
      type: io.kestra.plugin.core.dashboard.data.Executions
      columns:
        namespace:
          field: NAMESPACE
        state:
          field: STATE
        total:
          displayName: Executions
          agg: COUNT
  - id: logs_timeseries
    type: io.kestra.plugin.core.dashboard.chart.TimeSeries
    chartOptions:
      displayName: Logs
      description: Logs count per date grouped by level
      legend:
        enabled: true
      column: date
      colorByColumn: level
      width: 12
    data:
      type: io.kestra.plugin.core.dashboard.data.Logs
      columns:
        date:
          field: DATE
          displayName: Execution Date
        level:
          field: LEVEL
        total:
          displayName: Total Executions
          agg: COUNT
          graphStyle: BARS

        