id: all_core
namespace: sanitychecks.core

tasks:
  - id: for_each
    type: io.kestra.plugin.core.flow.ForEach
    values:
      - allow_failure
      - dag
      - fail
      - fetch
      - for_each
      - if
      - kv
      - labels
      - log
      - namespace_files
      - parallel
      - pause
      - purge_current_execution_files
      - request-basicauth-deprecated
      - request-basicauth
      - request
      - return
      - sequential
      - sleep
      - switch
      - write
    tasks:
      - id: subflow
        type: io.kestra.plugin.core.flow.Subflow
        flowId: "{{taskrun.value}}"
        namespace: "{{ flow.namespace }}"