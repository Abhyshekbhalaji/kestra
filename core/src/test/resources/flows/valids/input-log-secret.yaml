id: input-log-secret
namespace: io.kestra.tests

inputs:
  - id: secret
    type: SECRET
    defaults: password

  - id: nested.key
    type: SECRET
    defaults: password

tasks:
  - id: log-secret
    type: io.kestra.plugin.core.log.Log
    message: "These are my secrets: {{inputs.nested.key}} - {{inputs.secret}}"