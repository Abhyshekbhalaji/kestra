id: pause-behavior
namespace: io.kestra.tests

inputs:
  - id: behavior
    type: STRING
    defaults: CONTINUE

tasks:
  - id: pause
    type: io.kestra.plugin.core.flow.Pause
    pauseDuration: PT1S
    behavior: "{{inputs.behavior}}"
  - id: last
    type: io.kestra.plugin.core.debug.Return
    format: "{{task.id}}"
